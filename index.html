<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Monday</p>
            </div>
            <div class="right">
                <p id="month">September</p>
                <p id="year">2022</p>
            </div>
        </div>
    </div>

    <script>
        const date = document.getElementById("date");
        const day = document.getElementById("day");
        const month = document.getElementById("month");
        const year = document.getElementById("year");

        const today = new Date()
          
        const weekDays =["Дуйшомбу","Шейшемби","Шаршемби","Бейшемби","Жума","Ишемби","Жекшемби",]
        const allMonth =["Учтун айы","Бирдин айы","Жалган куран ","Чын куран","Бугу","Кулжа","Теке","Баш оона","Аяк оона","Тогуздун айы","Жетинин айы","Бештин айы",]

        date.innerHTML=today.getDate()
        day.innerHTML= weekDays[today.getDay()-1] 
        month.innerHTML=allMonth[today.getMonth()]
        year.innerHTML=today.getFullYear()
        console.log(weekDays)
    </script>
</body>
</html>
